<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penúltimo dia — Presença sem convite</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, 
                #fafafa 0%, 
                #f5f5f5 50%, 
                #fafafa 100%);
            color: #2a2a2a;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, "Apple Color Emoji", "Segoe UI Emoji";
            padding: 24px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: min(600px, 100%);
            text-align: center;
            padding: 60px 40px;
            position: relative;
        }

        .content {
            opacity: 0;
            animation: fadeInSlow 3s ease-in 1s forwards;
        }

        @keyframes fadeInSlow {
            to {
                opacity: 1;
            }
        }

        .text {
            font-size: 18px;
            line-height: 1.8;
            color: #4a4a4a;
            font-weight: 300;
            letter-spacing: 0.3px;
            margin-bottom: 40px;
        }

        .text p {
            margin-bottom: 24px;
        }

        .text p:last-child {
            margin-bottom: 0;
        }

        .space {
            height: 120px;
        }

        .subtle-hint {
            font-size: 14px;
            color: #999;
            font-style: italic;
            margin-top: 60px;
            opacity: 0.6;
            animation: fadeInSlow 5s ease-in 3s forwards;
        }

        /* Responsividade */
        @media (max-width: 640px) {
            body {
                padding: 20px 16px;
            }

            .container {
                padding: 40px 24px;
            }

            .text {
                font-size: 16px;
                line-height: 1.7;
            }

            .space {
                height: 80px;
            }

            .subtle-hint {
                font-size: 13px;
                margin-top: 40px;
            }
        }

        @media (max-width: 430px) {
            .container {
                padding: 30px 16px;
            }

            .text {
                font-size: 15px;
            }

            .space {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="space"></div>
            
            <div class="text">
                <p>A partir de amanhã,<br>
                não vai ser mais só palavra<br>
                falando de palavra.</p>

                <p style="margin-top: 40px;">Nada pra clicar.<br>
                Nada pra responder.</p>
            </div>

            <div class="space"></div>

            <div class="subtle-hint">
                Vem, que agora é hora de olho no olho.
            </div>
        </div>
    </div>
</body>
</html>
